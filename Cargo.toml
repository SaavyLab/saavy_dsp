[package]
name = "saavy_dsp"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Low-level, realtime-safe DSP primitives for musical sound"
repository = "https://example.com/saavy_dsp"

[lib]
name = "saavy_dsp"
crate-type = ["rlib"]

[features]
default = []
serde = ["dep:serde"]
cpal-demo = ["dep:cpal"]
analysis = ["dep:rustfft"]

[dependencies]
cpal = { version = "0.15", optional = true }
rustfft = { version = "6", optional = true }
serde = { version = "1", features = ["derive"], optional = true }

[dev-dependencies]

[build-dependencies]
